<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="assets/style/index.css">
    <title>Cardboard</title>
</head>

<body>
    <main id="configure">
        <nav id="nav">
            <a href="#" class="nav-link false-anchor selected">General</a>
            <a href="#" class="nav-link false-anchor">Bookmark</a>
            <a href="#" class="nav-link false-anchor">Feeds</a>
        </nav>
        <section id="panel">
            <h1><b>Configure</b></h1>
            <article id="general" class="config">
                <div class="label">
                    <label for="greet-name">Name</label>
                </div>
                <div class="label-input">
                    <input type="text" name="greet-name" id="greet-name">
                </div>
                <div class="label">Dark Mode</div>
                <div class="label-input">
                    <input type="checkbox" name="dark-mode" id="dark-mode">
                </div>
                <div></div>
                <div class="save">
                    <input type="button" value="Save" class="config-btn" id="save-config">
                    <input type="button" value="Close" class="config-btn" id="close-config">
                </div>
            </article>
        </section>
    </main>
    <main id="display-box">
        <div class="config-cog">
            <a href="#" class="false-anchor" id="config-btn"></a>
        </div>
        <section id="greet">
            <h1 class="greet">Hi, <b id="user-name">Saharsh</b></h1>
        </section>
        <section id="date-time">
            <article class="time">
                <span id="hour">--</span>
                <span id="sep">:</span>
                <span id="min">-- --</span>
            </article>
            <article class="date">
                <span id="weekday">--</span>
                ðŸ“…
                <span id="day">--</span>
                <span id="month">---</span>
            </article>
        </section>
        <section id="search">
            <section class="search">
                <input type="text" name="q" class="search-text" id="search-txt" accesskey="s">
                <a href="#" id="search-link" class="false-anchor" target="_blank">
                    <input type="button" value="Search" class="search-btn" id="search-btn" tabindex="-1">
                </a>
            </section>
            <section class="search-engines">
                <a href="#" id="search-engines-ggl" class="false-anchor" name="google" class="selected" accesskey="g"></a>
                <a href="#" id="search-engines-dg" class="false-anchor" name="duckduckgo" accesskey="d"></a>
                <a href="#" id="search-engines-bng" class="false-anchor" name="bing" accesskey="b"></a>
            </section>
        </section>
        <section id="bookmark">
            <section class="link">
                <a class="link-anchor" href="https://discord.com/channels/@me" target="_blank">Discord</a>
            </section>
            <section class="link">
                <a class="link-anchor" href="https://github.com" target="_blank">GitHub</a>
            </section>
            <section class="link">
                <a class="link-anchor" href="https://twitter.com" target="_blank">Twitter</a>
            </section>
            <section class="link">
                <a class="link-anchor" href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
            </section>
            <section class="link">
                <a class="link-anchor" href="https://stackoverflow.com/" target="_blank">StackOverflow</a>
            </section>
        </section>
        </section>
        <section id="feeds">
            <span>
                Fetching some feeds... â˜•
            </span>
        </section>
    </main>
    <!-- Adding Individual Renderer
         Process JS File -->
    <!--
    <script src="assets/scripts/httpbin.js"></script>
    -->
    <script src="./assets/scripts/constants.js"></script>
    <script src="./assets/scripts/configure.js"></script>
    <script src="./assets/scripts/domworks.js"></script>
    <script src="./assets/scripts/newsfeed.js"></script>
    <script src="./assets/scripts/search.js"></script>
</body>

</html>
